<h1>Test Get Licence</h1>
tu cherches un joueur, entre son id >o>
<form>
  <input id="idjoueur" placeholder="entre ton id mon ami">
</form>
<button id="button">press moi</button>
<div id="result"></div>
<script type="text/javascript">
$('#button').click(function(){
  var id=$('#idjoueur').val();
  $.ajax({
    type: 'GET',
    url: "http://localhost/PhpServer/controller/utilisateur/licence/" + id,
    traditional: true,
    success: function(data){
      alert('work !');
      $("#result").html(data);
    }
  });
});
